<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sty.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div id="tasks"></div>
      <div id="newtask">
        <label>Task&nbsp; &nbsp;</label>
        <input type="text" placeholder="Task name" />
        <button id="add">Add</button>
      </div>
    </div>
    <script type="text/javascript">
      document.querySelector("#add").onclick = function () {
        if (document.querySelector("#newtask input").value.length == 0) {
          alert("Please Enter a Task");
        } else {
          document.querySelector("#tasks").innerHTML += `
            <div class="task">
                <span id="taskname">
                    ${document.querySelector("#newtask input").value}
                </span>
                <button class="delete">
                    <i class="fa fa-times-circle" style="font-size:30px"></i>

                </button>
                <button class="check">
                    <i class="fa fa-check-circle" aria-hidden="true" style="font-size:30px"></i>


                </button>
            </div>
        `;

          var current_tasks = document.querySelectorAll(".delete");
          for (var i = 0; i < current_tasks.length; i++) {
            current_tasks[i].onclick = function () {
              this.parentNode.remove();
            };
          }
          var current_tasks = document.querySelectorAll(".check");
          for (var j = 0; i < current_tasks.length; j++) {
            current_tasks[j].onclick = function () {
                this.parentNode.replace();
                // this.parentNode.replacewith("done");
            };
          }
        }
        function replace() {
            var a = document.getElementsByClassName(".check");
            var b = document.createElement("span");
            b.innerHTML = "done";
            a.parentNode.replaceChild(b, a);
        }
      };
    </script>
  </body>
</html>
